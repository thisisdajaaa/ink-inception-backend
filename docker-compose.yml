version: '3.8'
services:
  redis:
    image: redis

  db:
    image: postgres
    environment:
      POSTGRES_DB: inkdb
      POSTGRES_USER: inkadmin
      POSTGRES_PASSWORD: securepassword
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ink@inception.com
      PGADMIN_DEFAULT_PASSWORD: inkadmin
    depends_on:
      - db

  minio:
    image: minio/minio:latest
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  minio-client:
    image: minio/mc:latest
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set local http://minio:9000 minio minio123 &&
      /usr/bin/mc mb local/bucket --ignore-existing &&
      /usr/bin/mc policy set public local/bucket &&
      tail -f /dev/null
      "
    depends_on:
      - minio

volumes:
  postgres_data:
  minio_data:
